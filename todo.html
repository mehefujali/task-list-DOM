<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>To-Do List</title>
      <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 p-8">
      <div class="max-w-md mx-auto bg-white p-5 rounded-lg shadow">
            <h1 class="text-2xl font-bold mb-4">To-Do List</h1>
            <input type="text" id="taskInput" class="border rounded px-2 py-1 w-full" placeholder="Add a new task...">
            <button id="addTaskBtn" class="bg-blue-500 text-white rounded px-4 py-2 mt-2">Add Task</button>

            <ul id="taskList" class="mt-4">
                  <!-- Tasks will be added here dynamically -->
            </ul>
      </div>
      <!-- scripts  -->
      <script>
            //task add 
            document.getElementById('addTaskBtn').addEventListener('click', function () {
                  const taskInput = document.getElementById('taskInput')
                  const taskInputValue = taskInput.value
                  const taskList = document.getElementById('taskList')
                  const div = document.createElement('div')
                  div.classList.add('flex', 'justify-between', 'mt-2')
                  div.innerHTML = `
                   <li>${taskInputValue}</li>
                   <button value="deleteBtn" class=" px-2 bg-red-500 rounded text-white" id="deleteBtn">delete</button>
                  `

                  taskInputValue ? taskList.appendChild(div) : taskInput.classList.add('border-red-500')

            })
            // Task delete 

            document.getElementById('taskList').addEventListener('click', (event) => {
                  // console.log(event.target.innerText);



                  event.target.value === 'deleteBtn' ? event.target.parentNode.parentNode.removeChild(event.target.parentNode) : console.log('delete click kor beta');




            })

      </script>
</body>

</html>
